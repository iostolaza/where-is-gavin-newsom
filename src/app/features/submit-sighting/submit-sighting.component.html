<div class="max-w-2xl mx-auto py-20 px-6">
  <div class="ledger-card p-10">
    <h1 class="page-title mb-8">Report a Gavin Sighting</h1>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-8">
      <div>
        <label class="block text-lg font-semibold mb-2">Title (required)</label>
        <input type="text" formControlName="title"
               class="w-full px-5 py-4 rounded-xl border border-border focus:ring-4 focus:ring-primary/20"
               placeholder="e.g. Governor at French Laundry again">
      </div>

      <div>
        <label class="block text-lg font-semibold mb-2">Description (required)</label>
        <textarea formControlName="description" rows="5"
                  class="w-full px-5 py-4 rounded-xl border border-border focus:ring-4 focus:ring-primary/20"
                  placeholder="What was he doing? Who was with him?"></textarea>
      </div>

      <div *ngIf="positionError()" class="p-4 bg-destructive/10 text-destructive rounded-lg">
        {{ positionError() }}
      </div>

      <div class="grid grid-cols-2 gap-6">
        <div>
          <label class="block text-lg font-semibold mb-2">Latitude</label>
          <input type="text" [value]="form.value.lat" disabled class="w-full px-5 py-4 bg-muted rounded-xl">
        </div>
        <div>
          <label class="block text-lg font-semibold mb-2">Longitude</label>
          <input type="text" [value]="form.value.lng" disabled class="w-full px-5 py-4 bg-muted rounded-xl">
        </div>
      </div>

      <div *ngIf="form.value.locationName">
        <label class="block text-lg font-semibold mb-2">Detected Location</label>
        <p class="text-lg text-muted-foreground">{{ form.value.locationName }}</p>
      </div>

      <button type="submit" [disabled]="loading() || form.invalid"
              class="w-full btn btn-primary text-xl py-6 font-bold">
        {{ loading() ? 'Submitting...' : 'Submit Sighting' }}
      </button>
    </form>
  </div>
</div>
